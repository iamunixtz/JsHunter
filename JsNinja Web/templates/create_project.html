{% extends "base.html" %}

{% block title %}Create Project - Rezon{% endblock %}

{% block content %}
<div class="flex flex-between mb-3">
    <h1>Create New Project</h1>
    <a href="{{ url_for('projects') }}" class="btn btn-outline">Back to Projects</a>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">Project Details</div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Project Name *</label>
                <input type="text" class="form-control" name="name" required placeholder="Enter project name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3" placeholder="Enter project description (optional)"></textarea>
            </div>
            
            <div class="flex flex-between">
                <a href="{{ url_for('projects') }}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn">Create Project</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
